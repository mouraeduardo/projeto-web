<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/feedPets.css" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>I LOVE PETS</title>
  </head>
  <body>
    <header>
      <div class="container" id="nav-container">
        <nav class="navbar">
          <div class="col-3 text-center area-logo">
            <img class="coracao.png" src="img/coracao.png" alt="coracao" width=60 height=40>
            <a class="navbar-brand" href="/FeedPets.html">I LOVE PET</a>
          </div>

          <div class="col-6 text-center">
            <ul class="nav-list">
              <li><a href="/">Adotar Pet</a></li>
              <li><a href="/">Cadastrar pet</a></li>
              <li><a href="/">Fazer doação</a></li>
              <li><a href="/">Duvidas</a></li>
            </ul>
          </div>

          <div class="col-3 text-center area-logo">
            <img class="img-user" src="" alt="logo do projeto" />
            <a class="logo" href="FeedPets.html">Usuario</a>
            <a class="sair" href="index.html">SAIR</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-6 mt-3 pesquisar-box">
            <input class="pesquisar" type="text" placeholder="Buscar Pet" />
            <a class="img-pesquisar" href="">
              <img
                src="https://cdn-icons-png.flaticon.com/512/622/622669.png"
                alt="lupa"
                width="25px"
                height="25px"
              />
            </a>
          </div>
        </div>

        <div class="row">
          <div class="card-box">
            <div class="col-2 card">
              <img
                class="img-fluid h-100 w-100"
                src="https://blog.appegada.com/thumb/blog/1/780/500/1a09bacc2740e0f8e3c2b10bd5bf01ae.jpg"
                alt="Foto do cachorro"
              />
              <div class="col-12 informations-card">
                <h3 id="nome-pet">REX</h3>
                <ul class="info-pet">
                  <li>Labrador</li>
                  <li>2 anos</li>
                  <li>Ong Santa Luiza</li>
                  <li>Avenida Brasil, 185</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
